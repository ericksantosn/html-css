<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos03</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .quadrado {
            background-image: url('midias/imagens/wallpaper002.jpg');
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgb(170, 170, 170);
            height: 200px;
            margin: 10px;
        }
        #q1 {
            background-position: left top;
        }
        #q2 {
            background-position: left center;
        }
        #q3 {
            background-position: right bottom;
        }
        #q4 {
            background-position: center center;
        }
    </style>
</head>
<body>
     <div class="quadrado" id="q1"></div>
     <div class="quadrado" id="q2"></div>
     <div class="quadrado" id="q3"></div>
     <div class="quadrado" id="q4"></div>

</body>
</html>
