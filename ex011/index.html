<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagens dinânamicas</h1>
    <p>tente abri esse site em vários dispositivos diferentes   </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png"> 
        <img src="imagens/Imagens.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Limousines - TrackTribe.mp3" controls autoplay></audio>

    
</body>
</html>
